<VirtualHost *:80>
        # ServerName git.stobi.net
        # ServerAdmin stethewwolf@posteo.net

        DocumentRoot /usr/share/gitweb

        ErrorLog /var/www/git/log/http-error.log
        CustomLog /var/www/git/log/http-access.log combined

        <IfModule mod_alias.c>
          <IfModule mod_mime.c>
            <IfModule mod_cgi.c>
              Define ENABLE_GITWEB
            </IfModule>
            <IfModule mod_cgid.c>
              Define ENABLE_GITWEB
            </IfModule>
          </IfModule>
        </IfModule>

        <IfDefine ENABLE_GITWEB>

          <Directory /usr/share/gitweb>
            Require all granted
            Options +FollowSymLinks +ExecCGI
            AddHandler cgi-script .cgi
          </Directory>
        </IfDefine>

</VirtualHost>

# vim: syntax=apache ts=4 sw=4 sts=4 sr noet

